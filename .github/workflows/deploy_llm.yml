name: Deploy LLM to SageMaker

on:
  workflow_dispatch:
  # Additional triggers as needed

jobs:
  deploy-llm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install boto3 sagemaker

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Deploy LLM to SageMaker
        id: deploy_llm
        run: |
          endpoint_name=$(python backend/deployment/deploy_llm.py)
          echo "ENDPOINT_NAME=$endpoint_name" >> $GITHUB_ENV
        env:
          SAGEMAKER_EXECUTION_ROLE: ${{ secrets.SAGEMAKER_EXECUTION_ROLE }}

      - name: Store Endpoint Name in Secrets Manager
        run: |
          aws secretsmanager create-secret --name "rag/LLMEndpointName" --secret-string $endpoint_name
